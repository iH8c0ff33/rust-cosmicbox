language: rust
sudo: false
cache: cargo
rust:
  - stable
  - beta
  - nightly

env:
  global:
    - secure: 

script:
  - cargo build --verbose

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

addons:
  apt:
    packages:
      - libusb-1.0-0-dev

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/package/cosmicbox-$TRAVIS_TAG.crate
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"

after_deploy:
  - cargo publish --token ${CRATES_IO_TOKEN}
